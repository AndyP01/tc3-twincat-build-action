name: "TwinCAT Build Action"
description: "Custom action"
inputs:
  solutionPath:
    description: "Full path of solution file"
    required: true
  targetNetId:
    description: "NetId of target"
    required: true
  targetPlatform:
    description: "Target CPU architecture"
    required: true
runs:
  using: "composite"
  steps:
    - shell : powershell
      env:
        SolutionPath: ${{ inputs.solutionPath }}
        TargetNetId: ${{ inputs.targetNetId }}
        TargetPlatform: ${{ inputs.targetPlatform }}
      run: |
        #powershell -File ${{ github.action_path }}/scripts/tc3-build-script.ps1 ${{ inputs.solutionPath }} ${{ inputs.targetNetId }} ${{ inputs.targetPlatform }}
        powershell -File ${{ github.action_path }}/scripts/tc3-build-script.ps1
