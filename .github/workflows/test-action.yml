name: Test Action

on:
  #push:
  #  branches:
  #   - main
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FindSolution
        id: findSolution
        run: |
          echo "soutionPath=$(Get-ChildItem -Path "${{ github.workspace }}\src" -Filter *.sln -Recurse | ForEach-Object { $_.FullName } >> $env:GITHUB_OUTPUT)"

      - name: Run Action
        uses: ./
        with:
          solutionPath: ${{ steps.findSolution.outputs.soutionPath }}
          targetNetId: '192.168.4.1.1.1'
          targetPlatform: '"TwinCAT RT (x64)"' # double quotes sent as part of the string to stop string being split on spaces
          vsShell: "TcXaeShell.DTE.15.0"      
